<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page Roll Up</title>
    <link rel="stylesheet" href="src/css/main.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="navbar-container">
          <div class="navbar-logo">
            <a href="#home">
              <svg
                width="50"
                height="50"
                viewBox="0 0 50 50"
                xmlns="http://www.w3.org/2000/svg"
              >
                <circle cx="25" cy="25" r="20" fill="#fff" />
                <text
                  x="25"
                  y="30"
                  text-anchor="middle"
                  font-size="16"
                  fill="#333"
                >
                  LP
                </text>
              </svg>
            </a>
          </div>
          <div class="navbar-menu" id="navbar-menu">
            <ul class="navbar-list">
              <li><a href="#home">Home</a></li>
              <li><a href="#about">Sobre</a></li>
              <li><a href="#services">Serviços</a></li>
              <li><a href="#contact">Contato</a></li>
            </ul>
          </div>
          <div
            class="navbar-toggle"
            id="navbar-toggle"
            aria-label="Abrir menu"
            aria-expanded="false"
          >
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </div>
        </div>
        <div class="navbar-overlay" id="navbar-overlay"></div>
      </nav>
    </header>

    <main>
      <section id="home">
        <h1>Bem-vindo à Landing Page Roll Up</h1>
        <p>Esta é a seção inicial. Conteúdo de exemplo aqui.</p>
      </section>
      <section id="about">
        <h2>Sobre Nós</h2>
        <p>Informações sobre a empresa ou projeto.</p>
      </section>
      <section id="services">
        <h2>Serviços</h2>
        <p>Descrição dos serviços oferecidos.</p>
      </section>
      <section id="contact">
        <h2>Contato</h2>
        <p>Formulário ou informações de contato.</p>
      </section>
    </main>

    <footer>
      <p>Rodapé da página.</p>
    </footer>

    <script type="module" src="src/js/main.js"></script>
  </body>
</html>
